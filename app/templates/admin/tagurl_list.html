{% extends "admin/admin.html" %}
{% block css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-table.css') }}">
{% endblock %}
{% block content %}
    <div class="panel-body" style="padding-bottom:0px;">
        <table id="table"></table>
    </div>
{% endblock %}
{% block js %}
    <script src="{{ url_for('static',filename='js/bootstrap-table.js') }}"></script>
    <script src="{{ url_for('static',filename='js/bootstrap-table-zh-CH.js') }}"></script>
    <script>
        $(function () {
            //1.初始化Table
            var oTable = new TableInit();
            oTable.Init();
        });
        var TableInit = function () {
            var oTableInit = new Object();
            //初始化Table
            oTableInit.Init = function () {
                $("#table").bootstrapTable({
                    dataType: "json",
                    method: 'get',
                    contentType: "application/x-www-form-urlencoded",
                    url: "{{ url_for('admin.tagurl_data') }}",
                    toolbar: '#toolbar',                //工具按钮用哪个容器
                    striped: true,                      //是否显示行间隔色
                    cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                    pagination: true,                   //是否显示分页（*）
                    sortable: true,                     //是否启用排序
                    sortOrder: "tagname_id",                   //排序方式
                    queryParams: oTableInit.queryParams,//传递参数（*）
                    sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
                    pageNumber: 1,                       //初始化加载第一页，默认第一页
                    pageSize: 20,                       //每页的记录行数（*）
                    pageList: [10, 25, 50, 100],        //可供选择的每页的行数（*）
                    search: true,                       //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
                    strictSearch: true,
                    showColumns: true,                  //是否显示所有的列
                    showRefresh: true,                  //是否显示刷新按钮
                    minimumCountColumns: 2,             //最少允许的列数
                    clickToSelect: true,                //是否启用点击选中行
                    //height: 500,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
                    uniqueId: "ID",                     //每一行的唯一标识，一般为主键列
                    //showToggle: true,                    //是否显示详细视图和列表视图的切换按钮
                    cardView: false,                    //是否显示详细视图
                    detailView: false,                   //是否显示父子表
                    columns: [

                        [
                            {
                                "title": "网站列表",
                                "halign": "center",
                                "align": "center",
                                "colspan": 6
                            }
                        ],
                        [
                            {
                                field: 'id',
                                title: 'ID',
                                valign: "middle",
                                align: "center"
                            },
                            {
                                field: 'name',
                                title: '名称',
                                valign: "middle",
                                align: "center"
                            },
                            {
                                field: 'url',
                                title: '网址',
                                valign: "middle",
                                align: "center"
                            },
                            {
                                field: 'tagname_id',
                                title: '所属分类id',
                                valign: "middle",
                                align: "center"
                            },
                            {
                                field: 'tagname',
                                title: '所属分类名称',
                                valign: "middle",
                                align: "center"
                            },
                        ]
                    ]
                });
            };
            //得到查询的参数
            oTableInit.queryParams = function (params) {
                var temp = {   //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
                    limit: params.limit,   //页面大小
                    offset: params.offset,  //页码
                    departmentname: $("#txt_search_departmentname").val(),
                    statu: $("#txt_search_statu").val()
                };
                return temp;
            };
            return oTableInit;
        };
    </script>
{% endblock %}
