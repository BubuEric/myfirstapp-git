<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-3.3.7/css/bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signin.css') }}">
</head>
<body>
<div class="container">
        <form class="form-signin" method="POST">
            <h2 class="">后台管理系统</h2>
            <div class="form-group">
                {{ form.account }}
                {% for err in form.account.errors %}
                    <div class="col-md-12">
                        <span style="color:red">{{ err }}</span>
                    </div>
                {% endfor %}
            </div>
            <div class="form-group">
                <label for="inputPassword" class="sr-only">Password</label>
                {{ form.pwd }}
                {% for msg in get_flashed_messages(category_filter=["err"]) %}
                    <p class="login-box-msg" style="color:red;">{{ msg }}</p>
                {% endfor %}
            </div>
            <div class="row">
                <div class="col-xs-12">
                    {{ form.csrf_token }}
                    {{ form.submit }}
                </div>
            </div>
        </form>
</div>

<script src="{{ url_for('static',filename='bootstrap-3.3.7/js/jQuery-2.2.0.min.js') }}"></script>
<script src="{{ url_for('static',filename='bootstrap-3.3.7/js/bootstrap.min.js') }}"></script>
</body>
</html>
