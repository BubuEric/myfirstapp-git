{% extends "admin/admin.html" %}
{% block css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-table.css') }}">
{% endblock %}
{% block content %}
    <div class="panel-body" style="padding-bottom:0px;">
        <div class="panel panel-default">
            <div class="panel-heading">查询条件</div>
            <div class="panel-body">
                <form id="formSearch" class="form-horizontal">
                    <div class="form-group" style="margin-top:15px">
                        <label class="control-label col-sm-1" for="txt_search_departmentname">名称:</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" id="txt_search_departmentname">
                        </div>
                        <label class="control-label col-sm-1" for="txt_search_statu">网址:</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" id="txt_search_statu">
                        </div>
                        <label class="control-label col-sm-1" for="txt_search_statu">分类:</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" id="txt_search_statu">
                        </div>
                        <div class="col-sm-2" style="text-align:left;">
                            <button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <table id="table"></table>
        {% for te in tagurltest_data %}
            {{ te.name }}
            {{ te.url }}
        {% endfor %}
    </div>
{% endblock %}
{% block js %}
    <script src="{{ url_for('static',filename='js/bootstrap-table.js') }}"></script>
    <script src="{{ url_for('static',filename='js/bootstrap-table-zh-CH.js') }}"></script>
    <script>
$("#table").bootstrapTable({
            dataType: "json",
            method: 'get',
            contentType: "application/x-www-form-urlencoded",
            cache: false,
            url:"{{ url_for('admin.tagurl_data') }}",
            columns:[

                [
                    {
                        "title": "网站列表",
                        "halign":"center",
                        "align":"center",
                        "colspan": 4
                    }
                ],
                [
                    {
                        field: 'id',
                        title: 'ID',
                        valign:"middle",
                        align:"center"
                    },
                    {
                        field: 'name',
                        title: '名称',
                        valign:"middle",
                        align:"center"
                    },
                    {
                        field: 'url',
                        title: '网址',
                        valign:"middle",
                        align:"center"
                    },
                    {
                        field: 'tagname_id',
                        title: '所属分类',
                        valign:"middle",
                        align:"center"
                    }
                ]
            ]
        })
    </script>
{% endblock %}
